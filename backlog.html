<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="backlog.css">
</head>

<body>
    <div>
        <h1 class="headline">Backlog</h1>
        <p class="margin0 fontColor marginBottom">Learning Management System Project</p>
        <table id="backlogTable">
            <tr>
                <th></th>
                <th class="fontColor">ASSIGNED TO</th>
                <th class="fontColor">CATEGORY</th>
                <th class="fontColor">DETAILS</th>
            </tr>
            <tr class="placeholder"></tr>
        </table>
        <table>
            <tr id="backlogContainer" class="backlogTableRow">
                <td id="urgency" class="urgency" style="border-bottom-left-radius: 16px; border-top-left-radius: 16px;">
                </td>
                <td id="assignedTo" class="assignedTo">
                    <img src="img/guy.jpg" alt="" class="backlogAssignedToPicture">
                    <div>
                        <p class="margin0">Vorname, Nachname</p>
                        <p class="fontColor margin0">Email</p>
                    </div>
                </td>
                <td id="category"></td>
                <td id="datails" style="border-bottom-right-radius: 16px; border-top-right-radius: 16px;"></td>
            </tr>
            <tr class="placeholder"></tr>
        </table>
    </div>
</body>

</html>
